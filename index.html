<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll Navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="#">Zreon</a>
      <nav>
        <div class="navlinks">
          <ul>
            <li><a class="link" href="#home" class="active">Home</a></li>
            <li><a class="link" href="#about">About</a></li>
            <li><a class="link" href="#skills">Skills</a></li>
            <li><a class="link" href="#portfolio">Portfolio</a></li>
            <li><a class="link" href="#contact">Contact</a></li>
          </ul>
          <button id="close-btn" class="close">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <button id="nav-btn" class="bars">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
    </header>
    <main>
      <section id="home">Section 1</section>
      <section id="about">Section 2</section>
      <section id="skills">Section 3</section>
      <section id="portfolio">Section 4</section>
      <section id="contact">Section 5</section>
    </main>
    <script src="script.js" async></script>
  </body>
</html>
